<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc you later</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
            <form>
                <label>
                    How much was your bill today?
                    $ <input type="text" id="billAmount">
                </label>
                <label>How was your service today?
                        <br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">--Choose an option--</option>
                            <option value="0.3">30% - Wonderful!</option>
                            <option value="0.2">20% - Excellent service!</option>
                            <option value="0.15">15% - Eh!</option>
                            <option value="0.1">10% - Feh!</option>
                            <option value="0.05">.05% - Bleh!</option>
                        </select>
                </label>
                <label>
                    How many people are sharing the bill? 
                    <br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div> <!-- calculator -->

        <div id="totalTip">
            $<span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

    </div> <!-- container -->

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
